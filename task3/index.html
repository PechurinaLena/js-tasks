<html lang="en">
    <head>
        <title>Title of the document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>

    <body>
        <h1 class="main-title">Simple Table</h1>
        <div class="table">
            <div class="column">
                <ul class="list">
                    <li class="elem id">1</li>
                    <li class="elem title">Recipe</li>
                    <li class="elem status">Done</li>
                </ul>
            </div>
            <div class="column">
                <ul class="list">
                    <li class="elem id">2</li>
                    <li class="elem title">Workouts</li>
                    <li class="elem status">Pending</li>
                </ul>
            </div>
            <div class="column">
                <ul class="list">
                    <li class="elem id">3</li>
                    <li class="elem title">Passwords</li>
                    <li class="elem status">Pending</li>
                </ul>
            </div>
            <div class="column">
                <ul class="list">
                    <li class="elem id">4</li>
                    <li class="elem title">To Do 2021</li>
                    <li class="elem status">Pending</li>
                </ul>
            </div>
            <div class="column">
                <ul class="list">
                    <li class="elem id">5</li>
                    <li class="elem title">Books</li>
                    <li class="elem status">Failed</li>
                </ul>
            </div>
        </div>
        <div class="btn-block">
            <button type="button" id="btn">Check status</button>
        </div>
        <script type="text/javascript" src="./simplyTable.js"></script>
    </body>
</html>
